 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPay - Login</title>
  <link rel="shortcut icon" href="../../Assets/Images/logo edu pay.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>EduPay</h1>
      <p class="tagline">Simplifying School Payments</p>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <!-- OTP Form (hidden initially) -->
      <form id="otpForm" style="display: none;">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
      </form>

      <p class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
