<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact EduPay Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Corrected relative paths for stylesheets -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script type="module" src="../scripts/templating-practise/templating.js"></script>
</head>

<body>

    <my-header></my-header>

    <main>
        <section class="page-banner contact-banner">
            <h1>Get In Touch With Our Team</h1>
            <p>We're here to help you with payments, support, and school onboarding.</p>
        </section>

        <section class="contact-section">
            <div class="contact-form">
                <h2 class="section-heading">Send Us A Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="large-cta form-submit-btn">Send Message</button>
                    <p id="formStatus" class="status-message"></p>
                </form>
            </div>

            <div class="contact-details">
                <h2 class="section-heading">Direct Channels</h2>
                <div class="channel">
                    <i class="fas fa-phone-alt"></i>
                    <p>+254 710 217 048 (Call/SMS)</p>
                </div>
                <div class="channel">
                    <i class="fas fa-envelope"></i>
                    <p>support@edupay.com</p>
                </div>
                <div class="channel">
                    <i class="fas fa-location-dot"></i>
                    <p>P.O Box 1234 - 00100, Nairobi, Kenya</p>
                </div>

                <h2 style="margin-top: 30px;">Kangari </h2>
                <div class="map-embed">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127662.19853718865!2d36.79090025740687!3d-0.7851590880808383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1828c154a7d453c9%3A0x5cd195134309fc14!2sKangari!5e0!3m2!1sen!2ske!4v1762881827796!5m2!1sen!2ske"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </main>

    <my-footer></my-footer>
    <my-whatapp></my-whatapp>

    <script>
        // Simple client-side form submission simulation for frontend
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const status = document.getElementById('formStatus');
            status.textContent = 'Thank you for your message! We will get back to you shortly.';
            status.style.color = 'var(--accent-color-green)';
            this.reset();
            setTimeout(() => { status.textContent = ''; }, 5000);
        });
    </script>
</body>

</html>
