<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact EduPay Support</title>
    <link rel="shortcut icon" href="../../Assets/Images/logo edu pay.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Corrected relative paths for stylesheets -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script type="module" src="../scripts/templating-practise/templating.js"></script>
    <style>
        /* Style the select dropdown to match other form inputs */
        .contact-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: var(--font-family);
        }
    </style>
</head>

<body>

    <my-header></my-header>

    <main>
        <section class="page-banner contact-banner">
            <h1>Get In Touch With Our Team</h1>
            <p>We're here to help you with payments, support, and school onboarding.</p>
        </section>

        <section class="contact-section">
            <div class="contact-form">
                <h2 class="section-heading">Send Us A Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name / Instituition Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="County">County of You Instituition</label>
                        <select id="county-details" required></select>
                    </div>
                    <button type="submit" class="large-cta form-submit-btn">Send Message</button>
                    <p id="formStatus" class="status-message"></p>
                </form>
            </div>

            <div class="contact-details">
                <h2 class="section-heading">Direct Channels</h2>
                <div class="channel">
                    <i class="fas fa-phone-alt"></i>
                    <p>+254 710 217 048 (Call/SMS)</p>
                </div>
                <div class="channel">
                    <i class="fas fa-envelope"></i>
                    <p>support@edupay.com</p>
                </div>
                <div class="channel">
                    <i class="fas fa-location-dot"></i>
                    <p>P.O Box 5 - 10203, Kigumo, Kenya</p>
                </div>

                <h2 style="margin-top: 30px;">Kangari </h2>
                <div class="map-embed">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127662.19853718865!2d36.79090025740687!3d-0.7851590880808383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1828c154a7d453c9%3A0x5cd195134309fc14!2sKangari!5e0!3m2!1sen!2ske!4v1762881827796!5m2!1sen!2ske"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </main>

    <my-footer></my-footer>
    <my-whatapp></my-whatapp>
    <auth-modal></auth-modal>

    <script>
        // --- Populate Kenyan Counties ---
        document.addEventListener('DOMContentLoaded', function () {
            const counties = [
                "Mombasa", "Kwale", "Kilifi", "Tana River", "Lamu", "Taita-Taveta",
                "Garissa", "Wajir", "Mandera", "Marsabit", "Isiolo", "Meru",
                "Tharaka-Nithi", "Embu", "Kitui", "Machakos", "Makueni", "Nyandarua",
                "Nyeri", "Kirinyaga", "Murang'a", "Kiambu", "Turkana", "West Pokot",
                "Samburu", "Trans Nzoia", "Uasin Gishu", "Elgeyo-Marakwet", "Nandi",
                "Baringo", "Laikipia", "Nakuru", "Narok", "Kajiado", "Kericho",
                "Bomet", "Kakamega", "Vihiga", "Bungoma", "Busia", "Siaya",
                "Kisumu", "Homa Bay", "Migori", "Kisii", "Nyamira", "Nairobi"
            ];

            // Sort counties alphabetically
            counties.sort();

            const countySelect = document.getElementById('county-details');

            // Add a placeholder option
            const placeholderOption = document.createElement('option');
            placeholderOption.value = "";
            placeholderOption.textContent = "-- Select your County of Location --";
            placeholderOption.disabled = true;
            placeholderOption.selected = true;
            countySelect.appendChild(placeholderOption);

            // Add each county as an option
            counties.forEach(county => {
                const option = document.createElement('option');
                option.value = county.toLowerCase().replace(/ /g, '-');
                option.textContent = county;
                countySelect.appendChild(option);
            });
        });
        // Simple client-side form submission simulation for frontend
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const status = document.getElementById('formStatus');
            status.textContent = 'Thank you for your message! We will get back to you shortly.';
            status.style.color = 'var(--accent-color-green)';
            this.reset();
            setTimeout(() => { status.textContent = ''; }, 5000);
        });
    </script>
</body>

</html>
